<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Api Request</title>
</head>
<body style="background-color: #212121; color: aliceblue;" >

    <div class="container">
        <img src="" alt="" id="image">
        <div id="name"></div>
        <div id="location"></div>
        <div id="bio">i'm Talha bashir</div>
    </div>
</body>
<script>
    const requestUrl = 'https://api.github.com/users/talhacodess';
    const xhr = new XMLHttpRequest();
    xhr.open('GET',requestUrl)
    xhr.onreadystatechange = function(){

        if(xhr.readyState === 4){
         const data  =  JSON.parse(this.responseText);
         const name = document.getElementById('name').innerHTML = data.name
         const location = document.getElementById('location').innerHTML = data.location
         const bio = document.getElementById('bio').innerHTML = data.bio
         const image = document.getElementById('image').src = data.avatar_url
        }
    }
    xhr.send();
   
</script>
